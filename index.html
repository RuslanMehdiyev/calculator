<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container mt-5 pt-5">
      <div class="main">
        <div class="row">
          <div class="col-12">
            <div class="display">
              <div class="row">
                <div class="col-12">
                  <span id="display" class="result"></span>
                  <span class="line"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-9">
                <div class="row">
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">7</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">8</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">9</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">4</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">5</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">6</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">1</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">2</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">3</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-success w-100">.</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-primary w-100">0</button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-danger w-100">=</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-12 mt-2">
                    <button class="btn btn-success w-100">+</button>
                  </div>
                  <div class="col-12 mt-2">
                    <button class="btn btn-success w-100">-</button>
                  </div>
                  <div class="col-12 mt-2">
                    <button class="btn btn-success w-100">*</button>
                  </div>
                  <div class="col-12 mt-2">
                    <button class="btn btn-success w-100">/</button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-4 mt-2">
                    <button class="btn btn-warning w-100" id="removeLast">
                      &lArr;
                    </button>
                  </div>
                  <div class="col-4 mt-2">
                    <button class="btn btn-danger w-100" id="clear">C</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
